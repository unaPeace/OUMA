<!DOCTYPE html>
<html lang="en" >
<head>

  <title>JK Investment Group</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0; width=device-width">
  <link rel="stylesheet" href="./signUpStyle.css">

</head>

<body>

  <form method="POST" data-netlify="true">

  

    <div class="field-name">
      
      <i class="fas fa-user"></i>
      <input type="text" placeholder="Name and Surname" required>
      <i class="fas fa-arrow-down"></i>
    </div>

    <div class="field-email innactive">
      
      <i class="fas fa-envelope"></i>
      <input type="email" placeholder="eMail" required>
      <i class="fas fa-arrow-down"></i>
    </div>

    <div class="field-password innactive">
      <i class="fas fa-key"></i>
      <input id="field-file" type="file" placeholder="Upload Proof of Payment" required>
      <i class="fas fa-arrow-down"></i>
    </div>

    <div class="field-finish innactive">
      <a class="fas fa-heart" href="index.html"></a>
    </div>

  </form>

  <script  src="./inputScript.js"></script>

</body>

</html>
