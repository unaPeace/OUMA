		<div class="container_2">
			<div id="window">
			  <div id="map"></div>
			</div>
			
		  
			<script>
		  
			  function initMap(){
				// Map options. This is where you place latitude and longitude from google maps
				var options = {
				  zoom:14,
				  center:{
					lat:-33.9415,
					lng:18.3738
				  }
				}
		  
				// New map
				var map = new google.maps.Map(document.getElementById('map'), options);
		  
				// Listen for click on map
				google.maps.event.addListener(map, 'click', function(event){
				  // Add marker
				  addMarker({coords:event.latLng});
				});
		  
				// Add more markers
				var marker = new google.maps.Marker({
				  position:{
					lat:-33.9415,
					lng:18.3738
				  },
				  map:map,
				  icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
				});
		  
				var infoWindow = new google.maps.InfoWindow({
				  content:'<h1>Clifton Beach</h1>'
				});
		  
				marker.addListener('click', function(){
				  infoWindow.open(map, marker);
				});
		  
				// Array of markers
				var markers = [
				  {
					coords:{lat:42.4668,lng:-70.9495},
					iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
					content:'<h1>Lynn MA</h1>'
				  },
				  {
					coords:{lat:42.8584,lng:-70.9300},
					content:'<h1>Amesbury MA</h1>'
				  },
				  {
					coords:{lat:42.7762,lng:-71.0773}
				  }
				];
		  
				// Loop through markers
				for(var i = 0;i < markers.length;i++){
				  // Add marker
				  addMarker(markers[i]);
				}
		  
				// Add Marker Function
				function addMarker(props){
				  var marker = new google.maps.Marker({
					position:props.coords,
					map:map,
					//icon:props.iconImage
				  });
		  
				  // Check for customicon
				  if(props.iconImage){
					// Set icon image
					marker.setIcon(props.iconImage);
				  }
		  
				  // Check content
				  if(props.content){
					var infoWindow = new google.maps.InfoWindow({
					  content:props.content
					});
		  
					marker.addListener('click', function(){
					  infoWindow.open(map, marker);
					});
				  }
				}
			  }
			</script>
		  
			<script async defer
			  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDg0CvcunwdMCqRZEE_oaPfFfF6S1sQl-Y&callback=initMap">
			  /* in the source link, a key has to be retrieved from console.cloud.google.com 
			  (Youtube has tutorials) after the link you add ? sign then followed by key=THE KEY FROM console.cloud.google.com 
			  followed by & sign and callback=initMap (initMap is the function created above)*/
